{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom barra">
        <a href="{% url 'login'%}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="{% url 'index'%}"></use></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
            <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.0 0 0 1 0 1H.5a.5.0 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
          </svg>
          <span class="fs-4 ms-1">Gestor de Estoque</span>
        </a>
  
        <div class="margem">
            <ul class="nav nav-pills afastar">
                <li><a href="{% url 'login'%}" class="nav-link fundo entrar link">Voltar</a></li>
 
            </ul>
        </div>
        
    </header>
    <div class="centro_parent">
        <div class="centro_child">
            
            <H1><strong>Registrar </strong> <strong class="cornova">Gerente</strong></h1> 

            {% block content %}
                <!-- {% if form.erros %}
                    <p class="aviso">O nome dever ser menor que 150 caracteres </p>
                    <p class="aviso">A senha deve ter no mínimo 8 digitos, letras maiuscula, minuscula, números, caracteres especiasis e não pode conter o nome do ususario</p>
                {% endif %} -->

                <form action="{% url 'registrar' %}" method="post">
                    {% csrf_token %}
                    <!-- {{ form.as_p }} -->
                    {% bootstrap_form form %}

                    <button type="submit" class="btn btn-primary fundo entrar">Registrar</button>
                    <input type="hidden" name="next" value="{% url 'index' %}"/>
                </form>
            {% endblock content %}
        </div>
    </div>    


<!-- <a href="{% url 'login'%}">A</a><br/> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
