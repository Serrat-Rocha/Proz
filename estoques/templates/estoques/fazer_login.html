{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DarkList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="shortcut icon" href="{% static 'img/punky-skull-background.png' %}">
  <style>
    body {
      background-color: #0e0b14;
      color: #e0b2ff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background-color: #1a1325;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff39c088;
      max-width: 500px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff39c0;
    }

    form p {
      margin-bottom: 15px;
    }

    form input {
      background-color: transparent;
      border: 1px solid #e0b2ff;
      color: #e0b2ff;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #ff39c0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e0b2ff;
      color: #000;
    }

    .alert-danger {
      background-color: #6c1c2b;
      border: 1px solid #ff4b7d;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
    }
  </style>
</head>
<body>
  <a href="{% url 'landing' %}"><img class="logo" src="{% static 'img/punky-skull-background.png' %}" alt="Logo"></a>

  <div class="login-container">
    <div class="login-box">
      <h2>ENTRE!!!!</h2>
      <form method="post">
        {% csrf_token %}
        <p>
          <label for="id_username">Usuário:</label>
          <input type="text" name="username" id="id_username" required>
        </p>
        <p>
          <label for="id_password">Senha:</label>
          <input type="password" name="password" id="id_password" required>
        </p>
        <button type="submit">Entrar</button>
      </form>

      {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endif %}

      <p class="mt-3">
        Não tem uma conta? <a href="{% url 'registrar' %}" style="color: #ff39c0;">Registre-se</a>
      </p>
    </div>
  </div>
</body>
</html>
