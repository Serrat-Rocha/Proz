{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - DarkList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="shortcut icon" href="{% static 'img/punky-skull-background.png' %}">
  <style>
    body {
      background-color: #0e0b14;
      color: #e0b2ff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }

    .register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow-y: auto;
}

    .register-box {
      background-color: #1a1325;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff39c088;
      max-width: 500px;
      width: 100%;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff39c0;
    }

    form p {
      margin-bottom: 15px;
    }

    form input,
    form select,
    form textarea {
      background-color: transparent;
      border: 1px solid #e0b2ff;
      color: #e0b2ff;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #ff39c0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e0b2ff;
      color: #000;
    }

    .alert-danger {
      background-color: #6c1c2b;
      border: 1px solid #ff4b7d;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
    }
  </style>
</head>
<body>
  <a href="{% url 'landing' %}"><img class="logo" src="{% static 'img/punky-skull-background.png' %}" alt="Logo"></a>

  <div class="register-container">
    <div class="register-box">
      <h2>ENTREGUE OS SEUS DADOS!!!</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
      </form>

      {% if form.errors %}
      <div class="alert alert-danger">
        Existem erros no formul√°rio. Corrija-os e tente novamente.
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
