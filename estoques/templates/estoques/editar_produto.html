{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Produto - DarkList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="shortcut icon" href="{% static 'img/punky-skull-background.png' %}">
  <style>
    body {
      background-color: #0e0b14;
      color: #e0b2ff;
      font-family: 'Courier New', Courier, monospace;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
    }

    .logo + span {
      position: absolute;
      top: 30px;
      left: 80px;
      color: #ff39c0;
      font-size: 24px;
    }

    .form-container {
      max-width: 600px;
      margin: 100px auto 60px auto;
      background-color: #1a142b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff39c0;
    }

    .form-label {
      color: #ff39c0;
    }

    .form-control {
      background-color: #2a213d;
      color: #e0b2ff;
      border: 1px solid #ff39c0;
    }

    .form-control:focus {
      background-color: #2a213d;
      color: #e0b2ff;
      border-color: #e0b2ff;
      box-shadow: 0 0 0 0.2rem rgba(255, 57, 192, 0.25);
    }

    .btn-darklist {
      background-color: #ff39c0;
      color: #000;
      border: none;
      transition: 0.3s;
    }

    .btn-darklist:hover {
      background-color: #e0b2ff;
      color: #000;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-buttons a {
      margin-left: 10px;
      background-color: #ff39c0;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .top-buttons a:hover {
      background-color: #e0b2ff;
      color: #000;
    }
  </style>
</head>
<body>
  
  <div>
    <img class="logo" src="{% static 'img/punky-skull-background.png' %}" alt="Logo">
    <span>DarkList</span>
  </div>

  
  <div class="top-buttons">
    <a href="{% url 'index' %}">Voltar</a>
    <a href="{% url 'logout' %}">Sair</a>
  </div>

  
  <div class="form-container">
    <h2 class="text-center mb-4" style="color: #ff39c0;">Editar Produto</h2>
    <form method="post" action="{% url 'editar_produto' produto_id=form.instance.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="produto" class="form-label">Nome do Produto</label>
        {{ form.produto }}
      </div>
      <div class="mb-3">
        <label for="quantidade_disponivel" class="form-label">Quantidade Disponível</label>
        {{ form.quantidade_disponivel }}
      </div>
      <div class="mb-3">
        <label for="valor_unitario" class="form-label">Valor Unitário</label>
        {{ form.valor_unitario }}
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        {{ form.categoria }}
      </div>
      <div class="mb-3">
        <label for="validade" class="form-label">Validade</label>
        {{ form.validade }}
      </div>
      <div class="mb-3">
        <label for="raridade" class="form-label">Raridade</label>
        {{ form.raridade }}
      </div>
      <button type="submit" class="btn btn-darklist w-100">Salvar Alterações</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
